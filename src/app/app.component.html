<div class="container1">
  <div class="topbar">
    <h1 id="logo">Notes App</h1>
  </div>
  <div class="main">
    <i class="fa fa-plus" id="plus" (click)="onClick()" aria-hidden="true"></i>
    <div *ngFor="let note of noteService.getNotes()">
      <app-notelist [note]="note" (getData)="receiveData($event)"></app-notelist>
    </div>
  </div>
  <div class="d-flex justify-content-center">
    <div>
      <app-note [(singleNote)]="singleData"></app-note>
    </div>
  </div>
</div>
