<div class="container1">
  <div class="topbar">
    <h1 id="logo">Notes App</h1>
  </div>
  <div class="d-flex justify-content-center">
  <div *ngFor="let note of noteService.getNotes()">
    <app-notelist [note]="note"></app-notelist>
  </div>
</div>
<div class="d-flex justify-content-center">
  <i class="fa fa-plus" *ngIf="plus" id="plus" (click)="onClick()" aria-hidden="true"></i>
         <app-note *ngIf="!plus"></app-note>
        </div>
</div>
